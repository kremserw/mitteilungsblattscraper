[pytest]
# Test directories
testpaths = tests

# Python files pattern
python_files = test_*.py

# Test functions pattern
python_functions = test_*

# Test classes pattern
python_classes = Test*

# Minimum Python version
minversion = 3.9

# Add src to path
pythonpath = .

# Default options
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    slow: Tests that take a long time

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage configuration (when using pytest-cov)
# Run with: pytest --cov=src --cov-report=html
