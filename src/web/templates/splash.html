<!DOCTYPE html>
<html>
<head>
    <title>JKU MTB Analyzer - Loading</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --accent: #06b6d4;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(ellipse at top, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
        }
        
        .splash-container {
            text-align: center;
        }
        
        .splash-logo {
            font-size: 4em;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--bg-secondary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .splash-text {
            color: var(--text-secondary);
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="splash-logo">ðŸ“š</div>
        <h1>JKU MTB Analyzer</h1>
        <div class="spinner"></div>
        <p class="splash-text">Loading application...</p>
    </div>
    
    <script>
        // Redirect to dashboard when server is ready
        function checkReady() {
            fetch('/api/tasks/status')
                .then(r => {
                    if (r.ok) {
                        window.location.href = '/';
                    } else {
                        setTimeout(checkReady, 500);
                    }
                })
                .catch(() => {
                    setTimeout(checkReady, 500);
                });
        }
        
        // Start checking after a short delay
        setTimeout(checkReady, 500);
    </script>
</body>
</html>
